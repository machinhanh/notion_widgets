<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="calendar" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-calendar"></i> Calendar</a>
		<a id="courses" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-chalkboard"></i> Courses</a>
		<a id="assignments tracker" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-file-pen"></i> Assignments Tracker</a>
		<a id="weekly to do" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-square-check"></i> Weekly To Do</a>
		<a id="brain dump" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-lightbulb"></i> Brain Dump</a>
		<a id="resources" onclick="navigate(this.id)" href="#"> <i class="fa-brands fa-wikipedia-w"></i> Resources</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://home.com", '_blank').focus();
			else if (id == 'calendar')
				window.open("https://www.notion.so/calendar-c179a13e6cfe4da7b73233df7ef66e7e", '_parent').focus();
			else if (id == 'courses')
				window.open("https://courses.com", '_blank').focus();
			else if (id == 'assignments tracker')
				window.open("https://assignmentstracker.com", '_blank').focus();
			else if (id == 'weekly to do')
				window.open("https://weeklytodo.com", '_blank').focus();
			else if (id == 'brain dump')
				window.open("https://braindump.com", '_blank').focus();
			else if (id == 'resources')
				window.open("https://resources.com", '_blank').focus();

		}
	</script>


</body>

</html>
